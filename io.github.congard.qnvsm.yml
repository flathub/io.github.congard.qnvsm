app-id: io.github.congard.qnvsm
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: qnvsm
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --talk-name=org.freedesktop.Flatpak
modules:
  - name: qnvsm
    buildsystem: cmake-ninja
    config-opts:
      - -DFLATPAK_BUILD=ON
      - -DVersionPrefix=flatpak
    sources:
      - type: git
        url: https://github.com/congard/nvidia-system-monitor-qt.git
        tag: v1.6
        commit: 82a4702947fa4dcc5d511cae71ee096b80b3baa9
